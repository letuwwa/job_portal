{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}


{% block content %}
    <section class="home-section section-hero inner-page overlay bg-image" id="home-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="mb-5 text-center">
                        <h2 class="text-white font-weight-bold">Регистрация</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="site-section" id="next-section">
        <div class="container">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div style="text-align: center;"><h1 class="lead">Регистрация</h1></div>
            </div>
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <form action="/accounts/signup/" method="POST">{% csrf_token %}
                        {{ form|crispy }}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Регистрация" class="btn btn-primary btn-md text-white">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-5 ml-auto">
                    <div class="p-4 mb-3 bg-white">
                        <img src="{% static 'images/sq_img_3.jpg' %}" alt="Image" class="img-fluid mb-4 rounded">
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
